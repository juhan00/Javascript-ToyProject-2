<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kdt_bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
</head>
<body>

  <!-- 상단바 -->
  <div class="top-bar">
    <img src="./img/bg-bar.png" alt="상단 상태바">
  </div>
  
  <!-- 콘텐츠 화면 -->
  <div class="home">
    <section>

      <!-- 헤더 영역 -->
      <header>
        <div class="avata">
          <a href="#none">
            <img src="./img/avata.png" alt="프로필 사진">
          </a>
        </div>
        <h3>생활비</h3>
        <div class="header_btn">
            <a href="#none" class="scan">
              <img src="/img/icon-scan.png" alt="스캔">
            </a>
            <a href="#none" class="search">
              <img src="/img/icon-search.png" alt="검색">
            </a>
        </div>
      </header>

      <!-- 계좌 정보 영역 -->
      <div class="account_status">
        <ul class="account_info">
          <li class="num">
            <strong>000-000000-00000</strong>
            <a href="">이체</a>
          </li>
          <li  class="cash">
            1,240,111<span>원</span>
          </li>
          <li>
            <div class="graph">
              <div class="use_cash"></div>
              <div class="bar">
                <div class="bar_color"></div>
              </div>
            </div>
            <a href="#none">
              <img src="./img/icon-chart.png" alt="차트">
            </a>
          </li>
          <li class="noti">
            <span class="day">5</span>일 동안
            <span class="cash">210000</span>원 남음
          </li>
        </ul>
        <div class="adv">
          <a href="">지금 낮은 이자로 생활대출을 신청하세요! Go</a>
        </div>
      </div>

      <!-- 계좌 내역 영역 -->
      <div class="account_history">

        <!-- 스크롤 바 -->
        <div class="drag_bar">
          <div></div>
        </div>

        <!-- 저금통 -->
        <div class="save_list">
          <ul class="save_item">
          </ul>
          <a href="#none" class="create_save">
            <span class="material-icons">add_circle</span>
            <p>저금통 만들기</p>
          </a>
        </div>

        <!-- 사용 내역 -->
        <ul class="recent">

        </ul>
      </div>

    </section>
  </div>

  <!-- 하단 버튼 영역 -->
  <nav>
    <ul>
      <li>
        <a href="javascript:void(0)">
          <img src="./img/menu1.png" alt="홈">
        </a>
      </li>
      <li>
        <a href="javascript:void(0)">
          <img src="./img/menu2.png" alt="메뉴2">
      </li>
      <li>
        <a href="javascript:void(0)">
          <img src="./img/menu3.png" alt="메뉴3">
      </li>
      <li>
        <a href="javascript:void(0)">
          <img src="./img/menu4.png" alt="etc">
      </li>
    </ul>
  </nav>
</body>
</html>
